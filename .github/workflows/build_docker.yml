on: push
  #push:
    #tags:
     #- 'v[0-9]+.[0-9]+.[0-9]+'

env:
  DOCKER_USER: realcodemeteor
  DOCKER_REPOSITORY: codemeteor
  DOCKER_IMAGE_NAME: cloudflare-dyndns-updater
  DOCKER_TAG: $(date +%s)
  DOCKER_FULL_TAG: ${{DOCKER_USER}}/${{DOCKER_REPOSITORY}}/{{DOCKER_IMAGE_NAME}}:${{DOCKER_TAG}}
jobs:
  build:
    
    # if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{DOCKER_FULL_TAG}}
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag realcodemeteor/codemeteor/cloudflare-dyndns-updater:$(date +%s)
            - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
      - uses: docker/login-action@v3.4.0
      - with:
          username: {{ secrets.DOCKER_LOGIN }}
          password: {{ secrets.DOCKER_PASSWORD }}

          
