on: push
  #push:
    #tags:
     #- 'v[0-9]+.[0-9]+.[0-9]+'

env:
  DOCKER_USER: realcodemeteor
  DOCKER_REPOSITORY: codemeteor
  DOCKER_IMAGE_NAME: cloudflare-dyndns-updater
  DOCKER_TAG: ${{  github.ref_name }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Generate Tag
        run: |
          if [[ $DOCKER_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$ ]]; then
            echo "yes"
          else
            echo "DOCKER_TAG=dev-$(date +%s)" >> $GITHUB_ENV
          fi
      
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log into registry docker.io
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag $DOCKER_USER/$DOCKER_REPOSITORY/$DOCKER_IMAGE_NAME:$DOCKER_TAG
      
